<div class="message-box-container">
    <h2 class="message-box-title">Ota yhteyttä</h2>
    <form class="message-box-form">
      <div class="form-group">
        <label for="visitor-name">Nimi</label>
        <input type="text" id="visitor-name" name="visitor-name" required>
      </div>
      <div class="form-group">
        <label for="visitor-email">Sähköposti</label>
        <input type="email" id="visitor-email" name="visitor-email" required>
      </div>
      <div class="form-group">
        <label for="visitor-message">Viesti</label>
        <textarea id="visitor-message" name="visitor-message" rows="5" required></textarea>
      </div>
      <button type="submit" class="message-box-submit">Lähetä viesti</button>
    </form>
  </div>
